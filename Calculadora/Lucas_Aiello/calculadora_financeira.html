<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira Wynn</title>
</head>

<body>
    <h1>Calculadora Financeira Wynn</h1>
    <p>Preencha os seguintes dados para descobrir como a nossa solução agregará à sua empresa!</p>
    1) Digite o nome da sua empresa:
    <input type="text" id="input_nome_empresa"><br>
    2) Quantos litros de vinho são produzidos em sua vinícola mensalmente?
    <input type="number" id="input_qtd_litros"><br>
    3) Qual é o volume de cada garrafa de vinho fabricada (em ml, ex: 750)?
    <input type="number" id="input_volume_garrafa"><br>
    <br>
    <button onclick="calcularMostrarLucratividade()"><strong>Calcular lucratividade</strong></button>
    <div id="mostrar_lucratividade"></div>
</body>

</html>

<script>
    function calcularMostrarLucratividade() {
        // Obtendo valores do Input
        const nome_empresa = input_nome_empresa.value
        const qtd_litros = Number(input_qtd_litros.value)
        const volume_garrafa_em_litros = Number(input_volume_garrafa.value) / 1000

        // Perdas
        const litros_depreciados = qtd_litros * 0.07
        const garrafas_depreciadas = litros_depreciados / volume_garrafa_em_litros

        mostrar_lucratividade.innerHTML = `
        <br>
        <strong>RESULTADOS</strong>
        <br>
        Baseado nos dados informados e em nossas pesquisas, afirmamos que, <strong>5 a 10% da produção de vinho perdem seu valor</strong> todos os anos, devido a desvios que surgem durante o processo de fermentação alcoólica.
        <br><br>
        ${nome_empresa.toUpperCase()}, através da nossa solução, você fará com que, <strong>mensalmente, ${parseInt(garrafas_depreciadas)} garrafas não sejam vendidas a baixo do preço de mercado</strong>, o que representa aproximadamente <strong>${litros_depreciados.toFixed(1)} litros que agora serão vendidos pelo preço ideal!</strong> E ainda garantimos uma maior padronização na qualidade dos vinhos!
        <br><br>
        <strong>BIBLIOGRAFIA</strong>
        <br>
        https://www.chr-hansen.com/pt/food-cultures-and-enzymes/fermented-beverages/cards/article-cards/avoid-producing-off-flavors
        `
    }
</script>
